<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fundamentos - justify content</title>
    <style>
        .flex-container{
            display: flex;
            max-width: 500px;
            border: 1px solid black;
            margin 0;
        }

        .item{
            background-color: blueviolet;
            margin: 5px;
            text-align: center;
            color: white;
        }

        .flex-start{
            justify-content: flex-start;
        }

        .flex-center{
            justify-content: center;
        }
        
        .flex-end{
            justify-content: flex-end;
        }

        .space-between{
            justify-content: space-between;
        }

        .space-around{
            justify-content: space-around;
        }

        .space-evenly{
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <h1>flex-start</h1>
    <section class="flex-container flex-start">
        <div class="item">1</div>
        <div class="item">item 2</div>
        <div class="item">terceiro item!!!</div>
        <div class="item">item 4</div>
        <div class="item">5</div>
    </section>
    <h1>flex-end</h1>
    <section class="flex-container flex-end">
        <div class="item">1</div>
        <div class="item">item 2</div>
        <div class="item">terceiro item!!!</div>
        <div class="item">item 4</div>
        <div class="item">5</div>
    </section>
    <h1>flex-center</h1>
    <section class="flex-container flex-center">
        <div class="item">1</div>
        <div class="item">item 2</div>
        <div class="item">terceiro item!!!</div>
        <div class="item">item 4</div>
        <div class="item">5</div>
    </section>

    <h1>space-between</h1>
    <section class="flex-container space-between">
        <div class="item">1</div>
        <div class="item">item 2</div>
        <div class="item">terceiro item!!!</div>
        <div class="item">item 4</div>
        <div class="item">5</div>
    </section>

    <h1>space-around</h1>
    <section class="flex-container space-around">
        <div class="item">1</div>
        <div class="item">item 2</div>
        <div class="item">terceiro item!!!</div>
        <div class="item">item 4</div>
        <div class="item">5</div>
    </section>

    <h1>space-evenly</h1>
    <section class="flex-container space-evenly">
        <div class="item">1</div>
        <div class="item">item 2</div>
        <div class="item">terceiro item!!!</div>
        <div class="item">item 4</div>
        <div class="item">5</div>
    </section>
</body>
</html>
